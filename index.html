<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"> 
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>



  <div class="jumbotron jumbotron-fluid jumboStyle bg-warning text-dark">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>


  <main class="container Searchbar">
    <div class="row">
      <div class="card col-12 col-md-3 searchBar bg-warning" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Search for a city</h5>
          <div class="input-group mb-4">
            
              <div class="input input-group mb-4">
                <input type="text" placeholder="Enter the city" class="input_text form-control"
                  aria-label="Recipient's username" aria-describedby="button-addon2"> <div class="input-group-append">
                <button type="button" value="Submit" class="submit btn btn-primary bg-dark">Search</button>
              </div>
              <hr>
            </div>
          </div>
          <div id="pastCities"></div>
        </div>
      </div>
      <div class="card col-12 col-md-8 bg-warning" style="width: 18rem;">
        <div class="row">
          <div id="cityInfo" class="card-body">
            <h1 class="card-title bg-warning">City Information</h1>
            <div class="container"></div>
            <div class="">
              <h1 class="name" id="name"></h1>
              <p class="temp"></p>
              <p class="clouds"></p>
              <p class="desc"></p>
            </div>
            <hr>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="card col-12 container fiveStyle bg-warning" style="width: 18rem;">
            <div id="fiveDay" class="card-body row">
              <h5 class="card-title forecast col-12">Five Day Forecast</h5>
              <hr>
            </div>
          </div>
        </div>
      </div>

    </div>


  </main>














  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
</body>

</html>
